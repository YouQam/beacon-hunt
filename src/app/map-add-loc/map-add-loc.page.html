<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color=dark (click)="onBackButton()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">Add Beacon Location </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map class="map"></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="saveLocation()">
      <ion-icon name='save' style="font-size: 25px;"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="getPosition()">
      <ion-icon name='navigate' style="font-size: 25px;"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!--   <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="watchPosition()">
      <ion-icon name='search' style="font-size: 25px;"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

</ion-content>
