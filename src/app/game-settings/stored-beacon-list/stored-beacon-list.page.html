<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color=dark (click)="onBackButton()">
        <ion-icon name="chevron-back"></ion-icon> Back
      </ion-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">Stored Beacons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Divider -->
  <ion-item-divider></ion-item-divider>

  <ion-card color="light">
    <ion-card-content style="padding: 2px;">
      <ion-item color="light">
        <ion-label>
          <h1>List of stored Beacons info: </h1>
        </ion-label>
        </ion-item>
    </ion-card-content>
  </ion-card>

      <!-- Show taks detail -->
      <ion-card color="light" *ngFor="let beacon of beaconsStoredList_copy; let i = index ">
        <ion-card-content style="padding: 2px;">
          <ion-item color="light">
            <ion-label>
              <h1>iBeacon</h1>
            </ion-label>
            <ion-label style="text-align: right;">
              <h1>No. {{i+1}}</h1>
            </ion-label>
          </ion-item>

          <ion-item-divider style="min-height: 1px; "> </ion-item-divider>

          <ion-item color="light">
            <ion-label><b>Major</b> <br> {{beacon.major}}</ion-label>
            <ion-label><b>Minor</b> <br> {{beacon.minor}}</ion-label>
          </ion-item>
          <ion-item color="light">
            <ion-label><b>Longitude</b> <br> {{beacon.lng}}</ion-label>
            <ion-label><b>Latitude</b> <br> {{beacon.lat}}</ion-label>
          </ion-item>

          <ion-button color="medium" (click)="openUpdateBeaconLoc(beacon.minor, beacon.lng, beacon.lat)">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="onDeleteBeacon(beacon.minor)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>

        </ion-card-content>
      </ion-card>

</ion-content>
