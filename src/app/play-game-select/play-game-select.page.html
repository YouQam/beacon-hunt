<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color=dark defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">play-game-select</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item style="border: 1px solid black;">
    <ion-row style="width: 70%;">
      <ion-col size="6">
        <ion-label>Number of tasks: </ion-label>
      </ion-col>
      <ion-col>
        <ion-button style="width: 20%;" (click)="onTaskNumChange('dec')">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-label> {{numTasks}} </ion-label>
      </ion-col>
      <ion-col>
        <ion-button style="width: 20%;" (click)="onTaskNumChange('inc')">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-item>

  <!-- Divider -->
  <ion-item-divider color="medium"></ion-item-divider>


  <!-- Show taks detail -->
  <ion-card *ngFor="let beacon of beaconsStoredList_copy; let i = index ">
    <ion-card-content style="padding: 2px;">
      <ion-item>
        <ion-label>
          <h1>iBeacon</h1>
        </ion-label>
        <ion-label style="text-align: right;">
          <h1>No. {{i+1}}</h1>
        </ion-label>
      </ion-item>

      <ion-item-divider style="min-height: 1px; "> </ion-item-divider>

      <ion-item>
        <ion-label><b>Major</b> <br> {{beacon.major}}</ion-label>
        <ion-label><b>Minor</b> <br> {{beacon.minor}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>Longitude</b> <br> {{beacon.lng}}</ion-label>
        <ion-label><b>Latitude</b> <br> {{beacon.lat}}</ion-label>
      </ion-item>

      <ion-button expand="block" (click)="openBeaconData(beacon.minor)">Update location</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
