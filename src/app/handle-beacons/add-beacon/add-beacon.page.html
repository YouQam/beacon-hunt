<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color=dark defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">Beacon Settings</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let beacon of beaconsStoredList; let i = index ">
    <ion-card-content style="padding: 2px;">
      <ion-item>
        <ion-label>
          <h1>iBeacon</h1>
        </ion-label>
        <ion-label style="text-align: right;">
          <h1>No. {{i+1}}</h1>
        </ion-label>
      </ion-item>

      <ion-item-divider style="min-height: 1px; "> </ion-item-divider>

      <ion-item>
        <ion-label><b>Major</b> <br> {{beacon.major}}</ion-label>
        <ion-label><b>Minor</b> <br> {{beacon.minor}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>Longitude</b> <br> {{beacon.lng}}</ion-label>
        <ion-label><b>Latitude</b> <br> {{beacon.lat}}</ion-label>
      </ion-item>

      <ion-button expand="block" (click)="openBeaconData(beacon.minor)">Update location</ion-button>

     <ion-item>

        <ion-label><b>Minor</b> <br> {{beacon.minor}}</ion-label>
        <ion-label><b>RSSI</b> <br> {{beacon.rssi}}</ion-label>
      </ion-item>
      <ion-item>

        <ion-label><b>TX</b> <br> {{beacon.tx}}</ion-label>

      <ion-button>click to get id</ion-button> -->
    </ion-card-content>
  </ion-card>







  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="navigateHomePage()">
      <ion-icon name='settings' style="font-size: 25px;"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
