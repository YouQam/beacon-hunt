<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color=dark defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">Create Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Divider -->
  <ion-item-divider></ion-item-divider>


  <ion-item style="border: 1px solid black;">
    <ion-row style="width: 100%;">

      <ion-col size="4">
        <ion-item>
          <ion-label>Game Name: </ion-label>
          <ion-input [(ngModel)]="gameName" style="border: 1px solid #000;"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="3">
        <ion-item>
          <ion-label>Number of tasks: </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="2">
        <ion-item>
          <ion-button  (click)="onTaskNumChange('dec')">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>

      <ion-col size="1">
        <ion-item>
          <ion-label> {{numTasks}} </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="2">
        <ion-item>
          <ion-button (click)="onTaskNumChange('inc')">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-item>


  <ion-card>
    <ion-card-content>

      <!-- Show taks detail -->
      <ion-card *ngFor="let beacon of beaconsStoredList_copy; let i = index ">
        <ion-card-content style="padding: 2px;">
          <ion-item>
            <ion-label>
              <h1>Task ({{i+1}})</h1>
            </ion-label>
            <!--             <ion-label style="text-align: right;">
              <h1>No. {{i+1}}</h1>
            </ion-label> -->
          </ion-item>

          <ion-item-divider style="min-height: 1px; "> </ion-item-divider>

          <ion-item>
            <ion-label><b>Major</b> <br> {{beacon.major}}</ion-label>
            <ion-label><b>Minor</b> <br> {{beacon.minor}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Longitude</b> <br> {{beacon.lng}}</ion-label>
            <ion-label><b>Latitude</b> <br> {{beacon.lat}}</ion-label>
          </ion-item>

          <ion-button (click)="openBeaconData(beacon.minor)">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="onDeleteBeacon(beacon.minor)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>

        </ion-card-content>
      </ion-card>

    </ion-card-content>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onSaveGameClicked()">
      <ion-icon name='save' style="font-size: 25px;"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
